services:
  lichtfeld-studio:
    container_name: lichtfeld-web-api
    image: lichtfeld-studio
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000" # FastAPI web interface
    working_dir: /app
    cpus: 8
    mem_limit: 16g
    ipc: host
    pid: host
    privileged: true
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=${XAUTHORITY}
      - __NV_PRIME_RENDER_OFFLOAD=1
      - __GLX_VENDOR_LIBRARY_NAME=nvidia
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - CUDA_LAUNCH_BLOCKING=1
      - TORCH_USE_CUDA_DSA=1
      - TORCH_CUDA_ARCH_LIST=7.5
      - PYTHONUNBUFFERED=1
    volumes:
      # Data directory for videos and processing
      - ${PWD}/data:/data
      # COLMAP project output
      - ${PWD}/colmap_project:/app/colmap_project
      # X11 socket for GUI (if needed)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # X authority for display access
      - ${HOME}/.Xauthority:${HOME}/.Xauthority:rw
      # Mount scripts directory
      - ${PWD}/scripts:/app/scripts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
